title: Корпоративное хранилище данных ВкусВилл
description:
  - >-
    Корпоративное хранилище данных ВкусВилл — это единая система для анализа данных и построения аналитики.  
    Корпоративное хранилище данных накапливает данные, как из внутренних по отношению к ВкусВилл, источников, 
    так и из внешних источников.
    Сокращенно корпоративное хранилище данных так же часто называют DWH, далее мы будем часто использовать эту абривиатуру.
